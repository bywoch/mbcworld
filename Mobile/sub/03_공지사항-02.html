<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta property="og:type" content="website">
    <meta property="og:title" content="MBC World">
    <meta property="og:url" content="http://mbcworld.imbc.com">
    <meta property="og:description" content="It’s real experience! TV 속 환상의 세계 MBC 월드로 여행을 떠나보세요. 세계속의 MBC, 미래를 엽니다.">
    <meta itemprop="image" content="http://mbcworld.imbc.com/images/common2020/mbcworld.png">
    <meta property="og:image" content="http://mbcworld.imbc.com/images/common2020/mbcworld.png">
    <title>공지사항 | MBC WORLD</title>
    <link rel="shortcut icon" href="http://m.imbc.com/images/icon_favi.png?202003171140">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.css">
    <link rel="stylesheet" href="http://www.imbc.com/commons/css/base.css">
    <link rel="stylesheet" href="http://mbcworld.imbc.com/m/css/sub.2020.css">
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="http://www.imbc.com/commons/libs/css_browser_selector.min.js"></script>
    <!--[if lt IE 9]><script src="http://www.imbc.com/commons/libs/html5shiv.min.js"></script><![endif]-->
</head>

<body>
    <div id="wrap" class="sub_wrap">
        <h1 class="blind">MBC WORLD Main Page</h1>
        <!-- header -->
        <div id="header">
            <h2 class="blind">Header Area</h2>
            <script src="http://mbcworld.imbc.com/m/js/header.2020.js"></script>
        </div>
        <!-- //header -->
        <!-- container -->
        <div id="container" class="sub news">
            <h2 class="sub_title">공지사항</h2>
            <div id="content" class="n_bx n_vw">
                <div class="table-type1 box-style2 news-view">
                    <div class="news-head">
                        <h3><em class="blind">제목:</em>[[--ArtTitle--]]</h3>
                        <p class="news-date">작성일 [[--ArtStartDate--]]&nbsp;</p>
                    </div>
                    <div class="news-contents">
                        [[--ArtText--]]
                    </div>
                </div>
                <div class="btn-wrap align-right">
                    <a href="http://mbcworld.imbc.com/m/news/index.html">목록</a>
                </div>
                <div id="sns-share" class="sns-bottom">
                    <h3 class="blind">sns 공유하기</h3> <a href="javascript:facebook();" class="fb" title="페이스북 공유"><span class="blind">페이스북</span></a> <a href="javascript:twitter();" class="twt" title="트위터 공유"><span class="blind">트위터</span></a>
                </div>
            </div>
        </div>
        <!-- //container -->
        <!-- footer -->
        <div id="footer">
            <h2 class="blind">Footer</h2>
            <script src="http://mbcworld.imbc.com/m/js/footer.2020.js"></script>
        </div>
        <!-- //footer -->
    </div>
    <script src="http://mbcworld.imbc.com/m/js/common.2020.js"></script>
</body>

</html>
